name: cnpj_company
description: Get data of companies by CNPJ

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  http: ^0.13.3
  dio: ^4.0.0
  intl: ^0.17.0
  flutter_launcher_icons: ^0.7.5
  flutter_launcher_name: ^0.0.1
  mask_text_input_formatter: ^2.0.0
  snack: ^2.0.0
  share_plus: ^2.1.4
  path_provider: ^2.0.2
  provider: ^5.0.0
  screenshot: ^1.2.3

flutter_launcher_name:
  name: "CNPJ"

  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  effective_dart: ^1.3.2
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "images/loupe.png"
  android: true
  ios: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/loupe.png #https://www.flaticon.com/free-icon/loupe_457716?term=search%20icon&page=1&position=47
  #   - images/a_dot_ham.jpeg
  # An image asset can refer to one or more resolution-specific "variants", see
  fonts:
    - family: Roboto Slab
      fonts:
        - asset: fonts/RobotoSlab-Regular.ttf
    - family: Roboto Slab Bold
      fonts:
        - asset: fonts/RobotoSlab-Bold.ttf
    - family: Roboto Slab Light
      fonts:
        - asset: fonts/RobotoSlab-Light.ttf
